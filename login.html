<!DOCTYPE html><html><head><meta charset="utf-8" /><title>Help with fees</title><meta content="width=device-width" name="viewport" /><link href="assets/stylesheets/styles.css" rel="stylesheet" /><link href="assets/stylesheets/r2_calculator.css" rel="stylesheet" /><link href="assets/stylesheets/r1calc.css" rel="stylesheet" /><script src="assets/javascripts/jquery.min.js"></script></head><body><div class="contain-to-grid"><nav class="top-bar" data-topbar=""><div class="row"><div class="small-12 columns"><span class="title-area"><span class="name"><h1><a href="./">Help with fees</a></h1></span></span></div></div><div class="row"><div class="small-12 columns" style="margin-top:15px;"><span class="alpha-tag">ALPHA</span> &nbsp; Tell us what you <a href="feedback.html">think and help us improve</a> <hr /></div></div></nav></div><div class="row"><div class="large-12 columns"><form><br /><div class="row"><div class="small-12 medium-12 large-12 columns"><h2>Sign in</h2></div></div><div class="row"><div class="small-12 medium-8 large-5 columns"><label for="first_name">Email<input name="first_name" type="text" /></label></div></div><div class="row"><div class="small-12 medium-8 large-5 columns"><label for="last_name">Password<input id="last_name" type="text" /></label></div></div><div class="row"><div class="small-12 medium-6 large-5 columns"><a href="index.html" id="next-url"><div class="button success">Sign in</div></a></div></div></form><script>var monthNames = [
  "Jan", "Feb", "Mar",
  "Apr", "May", "Jun", "Jul",
  "Aug", "Sep", "Oct",
  "Nov", "Dec"
];

var date = new Date();
var day = date.getDate();
var monthIndex = date.getMonth();
var year = date.getFullYear();

$(document).ready( function() {
  $("input[name='couple']").on('change', function () {
    $("#next-url").attr("href", updateQueryStringParameter('couple', $("input[name='couple']:checked").val()));
  });
  $("input[type='number']").on('change', function () {
    var day =  $('#doa_day').val();
    var month = $('#doa_month').val()-1;
    var year = $('#doa_year').val();

    var d = new Date(year, month, day);
    var dob = day + ' ' + monthNames[month] + ' ' + year;
    $("#next-url").attr("href", updateQueryStringParameter('dob',  dob));
    $("#next-url").attr("href", updateQueryStringParameter('age',  _calculateAge(d)));
  });
});

function _calculateAge(birthday) { // birthday is a date
  var ageDifMs = Date.now() - birthday.getTime();
  var ageDate = new Date(ageDifMs); // miliseconds from epoch
  return Math.abs(ageDate.getUTCFullYear() - 1970);
}</script></div><script src="assets/javascripts/libs.js"></script><script src="assets/javascripts/lodash.js"></script><script src="assets/javascripts/numeral.min.js"></script><script src="assets/javascripts/app.js"></script><script src="assets/javascripts/details.polyfill.js"></script><script src="assets/javascripts/income_sources.js"></script><script src="assets/javascripts/income_threshold.js"></script><script src="assets/javascripts/income_detail.js"></script><script src="assets/javascripts/summary.js"></script><script src="assets/javascripts/form_number.js"></script><script src="assets/javascripts/income_sources.js"></script><script src="assets/javascripts/income_input.js"></script><script src="assets/javascripts/summary.js"></script><script src="assets/javascripts/form_number.js"></script></div></body></html>
