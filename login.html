  "Jan", "Feb", "Mar",
  "Apr", "May", "Jun", "Jul",
  "Aug", "Sep", "Oct",
  "Nov", "Dec"
];

var date = new Date();
var day = date.getDate();
var monthIndex = date.getMonth();
var year = date.getFullYear();

$(document).ready( function() {
  $("input[name='couple']").on('change', function () {
    $("#next-url").attr("href", updateQueryStringParameter('couple', $("input[name='couple']:checked").val()));
  });
  $("input[type='number']").on('change', function () {
    var day =  $('#doa_day').val();
    var month = $('#doa_month').val()-1;
    var year = $('#doa_year').val();

    var d = new Date(year, month, day);
    var dob = day + ' ' + monthNames[month] + ' ' + year;
    $("#next-url").attr("href", updateQueryStringParameter('dob',  dob));
    $("#next-url").attr("href", updateQueryStringParameter('age',  _calculateAge(d)));
  });
});

function _calculateAge(birthday) { // birthday is a date
  var ageDifMs = Date.now() - birthday.getTime();
  var ageDate = new Date(ageDifMs); // miliseconds from epoch
  return Math.abs(ageDate.getUTCFullYear() - 1970);
}</script></div></div><div class="row"><div class="small-12 columns"><br /><br /><footer class="row page-footer"><div class="small-12 columns"><div class="row"><div class="small-12 medium-12 large-6 columns"><h4>Contact us</h4><hr style="color:bfc1c3;" /><div class="bold">Email us</div><p><a href="mailto:helpwithfees.support@digital.justice.gov.uk">helpwithfees.support@digital.justice.gov.uk</a></p><div class="bold">Give feedback</div><p><a href="#">Tell us what you think</a></p></div><div class="small-12 medium-12 large-7 columns"><h4>Staff guides</h4><hr style="color:bfc1c3;" /><div class="row"><div class="small-7 columns"><p>How to process an application, deal with spot checks, part payments, appeals, and fraud.</p><div class="small-8 columns" style="padding-left:0px;"><p><a href="staff/guide-landing.html">See the guides</a></p></div></div><div class="small-4 columns end"><img src="assets/images/icon-guide-home.png" /></div></div></div></div></div></footer><p></p><a href="/"></a></div><script src="assets/javascripts/libs.js"></script><script src="assets/javascripts/app.js"></script><script src="assets/javascripts/details.polyfill.js"></script></div></body></html>
